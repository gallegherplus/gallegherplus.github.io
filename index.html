<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Dutria aka Gallegher Plus</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black flex items-center justify-center">
    <div class="text-center p-8">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 animate-pulse">
            Ariel Dutria
        </h1>
        <p class="text-2xl md:text-4xl text-purple-300 font-light tracking-widest">
            aka
        </p>
        <h2 class="text-4xl md:text-6xl font-extrabold bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent mt-4">
            Gallegher Plus
        </h2>
        <div class="mt-8 flex justify-center space-x-2">
            <span class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce"></span>
            <span class="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
            <span class="w-3 h-3 bg-pink-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
        </div>

        <div class="mt-12">
            <a href="ship.html" class="group flex items-center justify-center space-x-3 px-6 py-3 border border-purple-500/30 rounded-full bg-black/20 hover:bg-purple-900/40 transition-all duration-300 hover:scale-105 hover:border-cyan-400/50 backdrop-blur-sm">
                <!-- Icono Nave Triangular -->
                <svg class="w-6 h-6 text-cyan-400 group-hover:text-pink-400 transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 22L12 18L22 22L12 2Z" />
                </svg>
                <span class="text-lg font-medium text-gray-300 group-hover:text-white tracking-wide">
                    Gallegher Starship
                </span>
            </a>
        </div>
    </div>
</body>
</html>
