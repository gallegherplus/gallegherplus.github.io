<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Dutria aka Gallegher Plus</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black flex items-center justify-center">
    <div class="text-center p-8 w-full max-w-lg">
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 animate-pulse">
            Ariel Dutria
        </h1>
        <p class="text-2xl md:text-4xl text-purple-300 font-light tracking-widest">
            aka
        </p>
        <h2 class="text-4xl md:text-6xl font-extrabold bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent mt-4">
            Gallegher Plus
        </h2>
        <div class="mt-8 flex justify-center space-x-2">
            <span class="w-3 h-3 bg-cyan-400 rounded-full animate-bounce"></span>
            <span class="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
            <span class="w-3 h-3 bg-pink-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
        </div>

        <div class="mt-12 w-full flex flex-col items-center">
            
            <!-- SECCIÓN JUEGOS -->
            <div class="w-full max-w-sm mb-12 space-y-4">
                <h3 class="text-center text-cyan-400 font-bold mb-6 uppercase tracking-[0.2em] text-sm border-b border-cyan-500/30 pb-2">Juegos / Games</h3>
                
                <!-- Gallegher Starship Game -->
                <a href="ship.html" class="group flex items-center justify-center space-x-3 px-6 py-4 border border-purple-500/30 rounded-full bg-black/20 hover:bg-purple-900/40 transition-all duration-300 hover:scale-105 hover:border-cyan-400/50 backdrop-blur-sm">
                    <svg class="w-6 h-6 text-cyan-400 group-hover:text-pink-400 transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                    </svg>
                    <span class="text-lg font-medium text-gray-300 group-hover:text-white tracking-wide">
                        Gallegher Starship Game
                    </span>
                </a>

                <!-- Rio Salvaje Game -->
                <a href="https://gallegherplus.github.io/R%C3%ADo%20Salvaje%20-%20Carreras%20en%20el%20Litoral%20Argentino.html" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-center space-x-3 px-6 py-4 border border-blue-500/30 rounded-full bg-black/20 hover:bg-blue-900/40 transition-all duration-300 hover:scale-105 hover:border-blue-400/50 backdrop-blur-sm">
                    <svg class="w-6 h-6 text-blue-400 group-hover:text-blue-200 transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20,21c-1.39,0 -2.78,-0.47 -4,-1.32c-2.44,1.71 -5.56,1.71 -8,0c-1.22,0.85 -2.61,1.32 -4,1.32c-2,0 -2,-2 -2,-2h2c1.38,0 2.74,-0.35 4,-0.99c2.52,1.29 5.48,1.29 8,0c1.26,0.65 2.62,0.99 4,0.99h2v-2h-2z M3.95,19h0.05c1.6,0 3.02,-0.88 4,-2c0.98,1.12 2.4,2 4,2s3.02,-0.88 4,-2c0.98,1.12 2.4,2 4,2h0.05l1.89,-6.68c0.08,-0.26 0.06,-0.54 -0.06,-0.78s-0.34,-0.42 -0.6,-0.46l-8.57,-1.5c-0.26,0.04 -0.5,0.22 -0.6,0.46s-0.14,0.52 -0.06,0.78l1.89,6.18z"/>
                    </svg>
                    <span class="text-lg font-medium text-gray-300 group-hover:text-white tracking-wide">
                        Río Salvaje
                    </span>
                </a>
            </div>

            <!-- SECCIÓN MÚSICA (Players) -->
            <div class="w-full max-w-md space-y-6">
                <h3 class="text-center text-green-400 font-bold mb-6 uppercase tracking-[0.2em] text-sm border-b border-green-500/30 pb-2">Música / Music</h3>

                <!-- Spotify Embed 1 -->
                <div class="rounded-2xl overflow-hidden shadow-lg shadow-green-900/20 border border-green-500/20 hover:border-green-400/50 transition-all duration-300">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/37FGouLKHkE5kOvDTAhM8V?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>

                <!-- Spotify Embed 2 -->
                <div class="rounded-2xl overflow-hidden shadow-lg shadow-green-900/20 border border-green-500/20 hover:border-green-400/50 transition-all duration-300">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/4tt4yvwP1IhAvsUsjpH68F?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>

                <!-- SoundCloud Embed -->
                <div class="rounded-2xl overflow-hidden shadow-lg shadow-orange-900/20 border border-orange-500/20 hover:border-orange-400/50 transition-all duration-300 mt-6">
                    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/gallegherplus&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                </div>

                <!-- Botones Adicionales (Bandcamp & ReverbNation) -->
                <!-- Nota: Se usan botones porque los reproductores embebidos de estas plataformas requieren IDs de álbum/artista específicos que no están en la URL pública -->
                
                <div class="pt-4 space-y-4">
                    <!-- Bandcamp -->
                    <a href="https://gallegherplus.bandcamp.com/" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-center space-x-3 px-6 py-4 border border-teal-500/30 rounded-full bg-black/20 hover:bg-teal-900/40 transition-all duration-300 hover:scale-105 hover:border-teal-400/50 backdrop-blur-sm">
                        <!-- Icono Bandcamp (Logo simplificado) -->
                        <svg class="w-6 h-6 text-teal-400 group-hover:text-white transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22 6l-6.5 12H2L8.5 6H22z"/>
                        </svg>
                        <span class="text-lg font-medium text-gray-300 group-hover:text-white tracking-wide">
                            Escuchar en Bandcamp
                        </span>
                    </a>

                    <!-- ReverbNation -->
                    <a href="https://www.reverbnation.com/gallegherplus" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-center space-x-3 px-6 py-4 border border-red-500/30 rounded-full bg-black/20 hover:bg-red-900/40 transition-all duration-300 hover:scale-105 hover:border-red-400/50 backdrop-blur-sm">
                        <!-- Icono Estrella (Común en ReverbNation) -->
                        <svg class="w-6 h-6 text-red-500 group-hover:text-white transition-colors duration-300" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                        <span class="text-lg font-medium text-gray-300 group-hover:text-white tracking-wide">
                            Escuchar en ReverbNation
                        </span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
